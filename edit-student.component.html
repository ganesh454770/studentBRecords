<div class="container allStubusrecord">
    <mat-card>
        <div>
            <h2 style="text-align: center;"> Update old Student Details Here !</h2>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>Student Name</mat-label>
                    <input matInput placeholder="Student Name" [(ngModel)]="studentRecords.name">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>School</mat-label>
                    <input matInput placeholder="School" [(ngModel)]="studentRecords.school">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>Parents Mobile</mat-label>
                    <input matInput placeholder="Mobile No" [(ngModel)]="studentRecords.mobile">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>Parents Email</mat-label>
                    <input matInput placeholder="Email" [(ngModel)]="studentRecords.email">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>Location</mat-label>
                    <input matInput placeholder="Location" [(ngModel)]="studentRecords.location">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>TotalAmount</mat-label>
                    <input matInput placeholder="TotalAmount" [(ngModel)]="studentRecords.totalAmount">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>ReceivedAmount</mat-label>
                    <input matInput placeholder="ReceivedAmount" [(ngModel)]="studentRecords.receivedAmount">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>RemeningAmount</mat-label>
                    <input matInput placeholder="RemeningAmount" [(ngModel)]="studentRecords.remeningAmount">
                </mat-form-field>
            </div>

            <div>
                <button mat-raised-button color="primary" type="button">Update
                    Records</button>
            </div>
        </div>
    </mat-card>
</div>
